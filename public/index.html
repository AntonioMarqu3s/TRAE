<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    
    <!-- Meta tags para PWA Mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#6366f1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Tarefas Kanban" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- Desabilitar pull-to-refresh -->
    <meta name="overscroll-behavior" content="none" />
    
    <!-- Descrição da aplicação -->
    <meta name="description" content="Aplicativo Kanban para gerenciamento de tarefas e projetos" />
    <meta name="keywords" content="kanban, tarefas, produtividade, gestão, projetos" />
    
    <!-- Ícones para diferentes dispositivos -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/kanban-logo.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="%PUBLIC_URL%/kanban-logo.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/kanban-logo.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="%PUBLIC_URL%/kanban-logo.png" />
    
    <!-- Manifest para PWA -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Splash screens para iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    
    <title>Tarefas Kanban</title>
    
    <style>
      /* CSS crítico para evitar FOUC e configurar PWA */
      html, body {
        margin: 0;
        padding: 0;
        height: 100vh;
        overflow: hidden;
        position: fixed;
        width: 100%;
        -webkit-overflow-scrolling: touch;
        overscroll-behavior: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
      }
      
      #root {
        height: 100vh;
        overflow: hidden;
        position: relative;
        display: flex;
        flex-direction: column;
      }
      
      /* Configurações para tela cheia em PWA */
      @media (display-mode: standalone) {
        body {
          padding-top: env(safe-area-inset-top);
          padding-bottom: env(safe-area-inset-bottom);
          padding-left: env(safe-area-inset-left);
          padding-right: env(safe-area-inset-right);
        }
      }
    </style>
  </head>
  <body>
    <noscript>Você precisa habilitar JavaScript para executar este aplicativo.</noscript>
    <div id="root"></div>
  </body>
</html>
